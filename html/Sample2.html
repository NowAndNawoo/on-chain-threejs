<script>
  var tokenId = Math.floor(Math.random() * 100);
</script>
<style>
  * {
    margin: 0;
    padding: 0;
  }
  canvas {
    width: 100%;
    height: 100%;
  }
</style>
<script>
  var script = document.createElement('script');
  script.setAttribute('src', 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js');
  document.head.appendChild(script);
</script>
<script>
  // --- start ---
  const MAX_INT32 = 2147483647;
  class Random {
    constructor(seed) {
      if (seed <= 0) seed += MAX_INT32 - 1;
      this._value = seed;
      this.int();
    }
    // returns 0 <= x < MAX_INT32
    int() {
      this._value = (this._value * 48271) % MAX_INT32;
      return this._value;
    }
    // returns 0.0 <= x < 1.0
    float() {
      return (this.int() - 1) / (MAX_INT32 - 1);
    }
    // returns min <= x < max
    intRange(min, max) {
      return Math.floor(this.floatRange(min, max));
    }
    // returns min <= x < max
    floatRange(min, max) {
      return min + (max - min) * this.float();
    }
    // returns true or false
    boolean() {
      return this.int() % 2 === 0;
    }
    // returns 0x000000 <= x <= 0xffffff
    color() {
      return Math.floor(this.float() * 0x1000000);
    }
  }
  window.onload = () => {
    var rand = new Random(tokenId);
    var bgColor = rand.color();
    var geomColor = rand.color();
    var p = rand.intRange(1, 9);
    var q = rand.intRange(1, 9);
    console.log({ tokenId, bgColor, geomColor, p, q });
    var scene = new THREE.Scene();
    scene.background = new THREE.Color(bgColor);
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    var light = new THREE.HemisphereLight(0xffffff, 0x202020, 1);
    var geometry = new THREE.TorusKnotGeometry(1, 0.2, 200, 32, p, q);
    var material = new THREE.MeshPhongMaterial({ color: geomColor });
    var mesh = new THREE.Mesh(geometry, material);
    scene.add(light, mesh);
    camera.position.z = 4;
    var animate = function () {
      requestAnimationFrame(animate);
      mesh.rotation.x += 0.01;
      mesh.rotation.y += 0.01;
      renderer.render(scene, camera);
    };
    animate();
  };
  // --- end ---
</script>
